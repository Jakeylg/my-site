<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Covers & Art — Greenfield Group</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="favicon.png?v=2">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="site-header"></div>

  <main class="section">
    <div class="container">
      <h1 style="margin-bottom:8px">Covers & Art</h1>
      <p class="muted" style="margin-top:0">Journal covers, TOC graphics, posters, and illustrations created by our group.</p>

      <!-- Controls -->
      <div class="controls">
        <select id="filter-type" aria-label="Filter by type">
          <option value="">All types</option>
          <option>Journal Cover</option>
          <option>Front/Back Cover</option>
          <option>TOC Graphic</option>
          <option>Poster</option>
          <option>Illustration</option>
          <option>Other</option>
        </select>

        <select id="filter-year" aria-label="Filter by year">
          <option value="">All years</option>
        </select>

        <input id="search" type="search" placeholder="Search title, journal, or credits…" aria-label="Search">
      </div>

      <!-- Gallery -->
      <section id="covers-gallery" class="gallery-grid" aria-live="polite"></section>

      <p class="muted" style="margin-top:16px">Tip: Click any item to view full size and details.</p>
    </div>
  </main>

  <!-- Lightbox -->
  <dialog id="lightbox" class="lightbox">
    <button class="lightbox-close" aria-label="Close" onclick="document.getElementById('lightbox').close()">✕</button>
    <div class="lightbox-stage">
      <button class="lightbox-nav prev" aria-label="Previous">‹</button>
      <figure class="lightbox-figure">
        <img id="lb-img" alt="">
        <figcaption id="lb-cap"></figcaption>
        <div class="lightbox-links" id="lb-links"></div>
      </figure>
      <button class="lightbox-nav next" aria-label="Next">›</button>
    </div>
  </dialog>

  <footer>
    <div class="container">© <span id="year"></span> Greenfield Group</div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="nav.js"></script>
  <script src="banner.js"></script>
  <script src="covers.js"></script>
</body>
</html>
